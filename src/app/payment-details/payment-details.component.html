<div class="jumbotron py-3">
  <h1 class="display-4 text-center">Payment Detail Register</h1>
</div>
<div class="row">
  <div class="col-md-6">
    <app-payment-detail-form></app-payment-detail-form>
  </div>
  <div class="col-md-6">
    <table class="table">
      <thead class="thead-light">
         <th>Card Number</th>
          <th>Name</th>
          <th>Expiration Date</th>
          <th>Security Code</th>
      </thead>
      <tbody>
          <tr *ngFor="let value of service.paymentDetailsList">
              <td (click)="populateForm(value)">{{value.cardNumber}}</td>
              <td (click)="populateForm(value)">{{value.cardOwnerName}}</td>
              <td (click)="populateForm(value)">{{value.expirationDate}}</td>
              <td (click)="populateForm(value)">{{value.securityCode}}</td>
              <td>
                  <i class="far fa-trash-alt fa-lg text-danger" (click)="deleteRecord(value)"> </i>
              </td>
          </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6"></div>
</div>
